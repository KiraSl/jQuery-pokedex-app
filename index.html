<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body class="container-fluid">
    <div class="wrapper row">
      <header class="page-header container col-12 col-md-8 bg-white">
          <div class="row justify-content-between align-items-center p-2">
            <h1 class="font-weight-bold">Pokédex</h1>
            <div class="search-container"> 
              <input id="search-bar"  placeholder="Search for a pokemon">
            </div>
          </div>
      </header>

      <main class="page-content container-fluid">
        <div class="row">
          <div class="col-12 col-md-8 bg-white mx-auto scroll">
            <div class="col-8 mx-auto">
              <ul class="pokemon-list list-group list-unstyled">
                <!--<li class="pokemon-list__item"><button class="pokemon-list__button water">Wartortle</button></li>
              -->
              </ul>
            </div>
          </div>
        </div>

        <div class="modal" id="modal-container" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog text-center" role="document">
            <div class="modal-content">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              <h2>Pokemon name</h2>
              <div>
                <img src="#" alt="" class="pokemon-image">
              </div>
              <p class="text-green font-weight-bold"></p>
              <p class="text-black font-weight-bold">Types: <span></span></p>
            </div>
          </div>
        </div>
      </main>

      <footer class="page-footer container col-8 text-center">
          <div class="media-links">
            <a href="https://github.com/KiraSl" target="_blank"><img src="img/github-icon.svg" alt="Github"></a>
            <p>
            Pokemon provided by 
            <a href="https://pokeapi.co/" class="text-white" target="_blank">PokéAPI</a>
            </p>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dist/scripts.min.js"></script>
  </body>
</html>
